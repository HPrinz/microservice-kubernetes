apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    run: apache
  name: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      run: apache
  template:
    metadata:
      labels:
        run: apache
    spec:
      containers:
      - image: gcr.io/default-projekt/default-cluster/microservice-apache
        name: apache
        ports:
        - containerPort: 80